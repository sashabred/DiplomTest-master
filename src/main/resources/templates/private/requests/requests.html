<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100" >
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="center-block" th:src="@{../image/logo2.jpg}"  width="46" height="45" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 justify-content-center  me-4" id="navbarNavAltMarkup">
                <div class="navbar-nav me-5">
                    <a class="nav-link" th:href="@{/private/house}">Список домов</a>
                    <a class="nav-link" th:href="@{/private/flat}">Список квартир</a>
                    <a class="nav-link" th:href="@{/private/request}">Заявки</a>
                    <a class="nav-link" th:href="@{/}">
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </nav>

</header>


<main  class ="pt-5">


    <section >
        <div class="container px-4" role="alert">
            <div class="row">
                <div class="col">
                    <h3>Список заявок:</h3>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table">
                <tr>
                    <th>Номер заявки</th>
                    <th>Дата</th>
                    <th>Адрес</th>
                    <th>Квартира</th>
                    <th>Обращение</th>
                    <th>Контакты</th>
                    <th>Заявка выполнена</th>
                </tr>
                <tr th:each="req: ${requestList}">
                    <td th:text="${req.getId()}">Номер заявки</td>
                    <td th:text="${req.created}?${#dates.format(req.created, 'dd/MM/yyyy HH:mm')}:''">Дата</td>

                    <td th:text="${req.getAddress()}">Адрес</td>
                    <td th:text="${req.flat}">Квартира</td>
                    <td th:text="${req.contact}">Контакты</td>
                    <td th:text="${req.text}">Текст</td>
                    <td>
                       <!-- <form th:action="@{/private/request/switch_state_done/} + ${req.id}">
                            <input type="checkbox" name="doneState" onclick="submit();" th:checked="${req.getDoneRequest()} ? true: false">
                        </form>-->
                        <input type="checkbox" name="doneState" th:checked="${req.getDoneRequest()}"/>
                    </td>
                </tr>

            </table>
        </div>
    </section>
</main>

<footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container">
        <form class="d-flex" role="note">

            </svg> Горячая линия: +798888888</a>
        </form>
    </div>


</footer>
