<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="center-block" th:src="@{../../image/logo2.jpg}"  width="46" height="45" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse w-100 justify-content-center  me-4" id="navbarNavAltMarkup">
        <div class="navbar-nav me-5">
          <a class="nav-link" th:href="@{/private/house}">Список домов</a>
          <a class="nav-link" th:href="@{/private/flat}">Список квартир</a>
          <a class="nav-link" th:href="@{/private/request}">Заявки</a>
          <a class="nav-link" th:href="@{/}">
            Выйти
          </a>
        </div>
      </div>
    </div>
  </nav>

</header>
<main>
  <div class="container mx-auto col-sm-6 my-4">
    <h2>Отредактировать дом</h2>

  <form th:action="@{/private/house/commit}" th:object="${houseRequest}" method="POST" hx-target="this" hx-swap="outerHTML">
  <div class="form-group m-3">
    <input id="id" type="hidden" class="form-control" name="id" th:value="*{id}" required>
  </div>

    <div class="form-group m-3">
      <label for="city">Дом</label>
      <input id="city" type="text" class="form-control" name="city" th:value="*{city}" required>
    </div>

    <div class="form-group m-3">
      <label for="street">Улица</label>
      <input id="street" type="text" class="form-control" name="street" th:value="*{street}" required>
    </div>

    <div class="form-group m-3">
      <label for="num">Номер дома</label>
      <input id="num" type="text" class="form-control" name="num" th:value="*{num}" required>
    </div>

    <div class="form-group m-3">
      <label>Выберите тип дома</label>
        <select id="type" th:value="*{type}" name="type" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
            <option value="apartment">Многоквартирный дом</option>
            <option value="condo">Таун-хаус</option>
            <option value="private">Частный дом</option>
        </select>
    </div>

    <div class="form-group m-3">
      <label for="square">Площадь дома</label>
      <input id="square" type="number" class="form-control" name="square" th:value="*{square}" required>
    </div>

    <button class="btn btn-danger btn-sm py-1 "
            th:data-confirm-delete="|Вы уверены что хотите применить изменения?|"
            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Обновить</button>

  </form>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light fixed-bottom">
  <div class="container">
    <form class="d-flex" role="note">

      <a> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">

    </form>
  </div>


</footer>
</body>
