<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Title</title>

</head>
<body class="d-flex flex-column min-vh-100" >
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="center-block" th:src="@{../image/logo2.jpg}"  width="46" height="45" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 justify-content-center  me-4" id="navbarNavAltMarkup">
                <div class="navbar-nav me-5">
                    <a class="nav-link" th:href="@{/private/house}">Список домов</a>
                    <a class="nav-link" th:href="@{/private/flat}">Список квартир</a>
                    <a class="nav-link" th:href="@{/private/request}">Заявки</a>
                    <a class="nav-link" th:href="@{/}">
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </nav>

</header>



<main  class ="pt-5">


    <section >
        <form th:action="@{/private/flat/deleteflats}" th:object="${flatRequest}">

        <div class="container px-4" role="alert">
            <div class="row justify-content-start">
                <div class="col">
                    <h3>Список квартир:</h3>
                </div>
            </div>
            <div class="row justify-content-end">

                <div class="col-4">
                        <a class="btn btn-success btn-sm pull-right" th:href="@{/private/flat/add}">Добавить квартиру</a>
                </div>
                <div class="col-4">
                        <input class="btn btn-danger btn-sm pull-right" id="removeflats" type="submit" value="Удалить квартиры" />
                </div>
            </div>

        </div>

        <div class="container">

            <table class="table table-striped">
                <thead>
                <tr>
                    <td>Адрес дома</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="house : ${houseList}" >
                    <td scope="col" th:text="${house.getAddress()}">description</td>
                    <td>
                    <td colspan="4">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <td>Список квартир</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="flat: ${house.getFlats()}">
                                <td th:text="${flat.flatNum}">
                                    Description
                               </td>
                                <td><input type="checkbox" name="fid" th:value="${flat.flatId}"/></td>

                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </form>
    </section>
</main>

        <form class="d-flex" role="note">

    </div>


</footer>
